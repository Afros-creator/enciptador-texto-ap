<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <h1 class="titulo">Encriptador de texto</h1>
        <br>
    </header>
    <main class="encriptador_contenido">
        <section class="seccion_dos">
            <div class="seccion_dos_textarea">
                <textarea name="textarea1"placeholder="Ingrese el texto aquí" class="textarea"  id="textoAEncriptar"></textarea>
                <p class="mensaje"><i class="fa-solid fa-circle-exclamation"></i> Solo texto en minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton_encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="boton_desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion_tres">
            <div class="seccion_dos_division_textarea2">
                <textarea name="textarea2" id="textarea2" class="textarea2"></textarea>
                <button class="boton_copiar">Copiar</button>
                <img src="Imagenes/1.png" alt="lupa" class="imagen" id="lupaImagen">
            </div>
        </section>

    </main>
    <footer>
        <p class="footer">Desarrollado por Andrés Felipe Robles Sánchez</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
